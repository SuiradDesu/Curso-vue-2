<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Curso de vue 2 - aula 13</title>
</head>
<body class="p-8 space-y-4">
    <a class="p-2 bg-green-200 shadow-lg rounded hover:bg-green-500" href="../index.html">Voltar ao menu de navegação</a>
    <div id="app" class="bg-slate-200 p-4 rounded drop-shadow-lg w-full space-y-2 transition duration-200">
        <h2>Importando componentes dentro de um componente</h2>
        <p>Sempre que quisermos importar um componente para o outro, basta sentar no <i>components</i> o nome do componete e setar no template</p>
        <span>Ex:</span>
        <myform label="Nome" />
    </div>

    <script>
        const field = {
            template: '{{label}}<input type="text" />',
        props:{
            label:{type:String, default: ''}
        }
        };
        const mybutton = {
            template:'<button type="button">salvar</button>'
        };
        const myform = {
            template:'<div class="flex flex-col w-44 space-y-2">'+ 
                        '<field class="bg-gray-100 p-2 text-white rounded hover:bg-gray-300 drop-shadow-lg tex-rigth text-black" />' + ' <mybutton class="bg-gray-200 p-2 text-white rounded hover:bg-gray-400 drop-shadow-lg border-2" />' +
                        '<field class="bg-gray-100 p-2 text-white rounded hover:bg-gray-300 drop-shadow-lg tex-rigth text-black" />' + ' <mybutton class="bg-gray-200 p-2 text-white rounded hover:bg-gray-400 drop-shadow-lg border-2" />' +
                        '<field class="bg-gray-100 p-2 text-white rounded hover:bg-gray-300 drop-shadow-lg tex-rigth text-black" />' + ' <mybutton class="bg-gray-200 p-2 text-white rounded hover:bg-gray-400 drop-shadow-lg border-2" />' +
                        '<field class="bg-gray-100 p-2 text-white rounded hover:bg-gray-300 drop-shadow-lg tex-rigth text-black" />' + ' <mybutton class="bg-gray-200 p-2 text-white rounded hover:bg-gray-400 drop-shadow-lg border-2" />' +
                    '</div>',
        components : {
            field,
            mybutton
        },
        };
        const app = new Vue({
            el: "#app",
            components:{
                myform
            },

        });
    </script>
</body>
</html>
