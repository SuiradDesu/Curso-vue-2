<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Curso de vue 2 - aula 05</title>
</head>
<body class="p-8">
    <div id="app" class="space-y-4">
        <div class="info bg-gray-200 p-2 w-1/2">
            <h2>Entendendo o two way data-bind do Vuejs 2</h2>
            <p>
                Para entender a reatividade do vuejs 2, precisamos entender o funcionamento do v-model, que usa o recurso two way data-bind. 
                Entendendo a diretiva v-model.
            </p>
        </div>
        <span>Ex:</span>
        <form action="#" class="space-y-4">
            <div class="form-group bg-gray-500 p-2 rounded text-white w-72 flex justify-between items-center">
                <label for="nome">Nome</label>
                <input class="bg-gray-200 p-2 rounded text-black" type="text" name="nome" id="nome" v-model="nome" />
            </div>
            <div class="form-group bg-gray-500 p-2 rounded text-white w-72 flex justify-between items-center">
                <label for="idade">Idade</label>
                <input class="bg-gray-200 p-2 rounded text-black" type="number" name="idade" id="idade" v-model="idade" />
            </div>
            <div class="form-group bg-gray-500 p-2 rounded text-white w-72 flex justify-between items-center">
                <label class="bg-gray-500 p-2 rounded text-white" for="sexo">Selecione o sexo</label>
                <select name="sexo" id="sexo" class="bg-gray-200 p-2 rounded text-black" v-model="sexo">
                    <option>selecionar</option>
                    <option>masculino</option>
                    <option>feminino</option>
                </select>
            </div>
        </form>
        <div class="result">
            <p class="bg-gray-500 p-2 rounded text-white w-72">
                Nome: {{nome}} <br />
                Idade: {{idade}} <br />
                Sexo: {{sexo}} <br />
            </p>
        </div>
    </div>

    <script>
        const app = new Vue({
            el:"#app",
            data(){
                return{
                    nome:'',
                    idade:'',
                    sexo:'',
                }
            }
        })
    </script>
</body>
</html>
