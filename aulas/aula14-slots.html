<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Curso de vue 2 - aula 14</title>
</head>
<body class="p-8">

    <div id="app" class="bg-slate-200 p-4 rounded drop-shadow-lg w-96 space-y-2 transition duration-200">
        <h2>Slots</h2>
        <p>
            Slots são responsáveis pela transclusão, ou seja, podemos injetar um pedaço de um conteúdo dentro de um documento, dentro de outro documento.
        </p>
        <span>Ex:</span>
        <my-form>
            <h2 class="p-2 bg-gray-100 rounded">O slot é realmente bacana</h2>
            <p class="p-2 bg-gray-100 rounded">todos esses elementos são setados pelo slot</p>
            <button type="button" class=" bg-gray-300 p-2 drop-shadow-lg rounded">Transclude</button>
            <other-component>
                <button type="button" class=" bg-gray-300 p-2 drop-shadow-lg rounded">Outro button de outro componente</button>
            </other-component>
        </my-form>
    </div>

    <script>
        const myForm = {
            template: '<div class="space-y-2">'+
                    '<p> Meu formulário </p>'+
                    '<slot />'+
                    '</div>'
        };
        const otherComponent = {
            template: '<div class="space-y-2">'+
                        '<p class="p-2 bg-gray-100 rounded">Aqui é um outro componente</p>' + 
                        '<slot />'+
                        '</div>',
        };
        const app = new Vue({
            el: "#app",
            components: {
                myForm,
                otherComponent
            }
        });
    </script>
</body>
</html>
