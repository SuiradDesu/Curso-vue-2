<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Curso de vue 2 - aula 10</title>
</head>
<body class="p-8">

    <div id="app" class="space-y-4 bg-gray-500 p-4 w-1/2 rounded drop-shadow-md text-white">
        <h2 class="">Usando multiplos components</h2>
        <p>
            Para usar multiplos components, podemos criar a partir do <strong>data()</strong>, onde podemos criar uma lista com os nomes desses components e renderizar através de um v-for
        </p>
        <i>Cada campo desse tem sua própria variável para armazenar os dados. Logo um campo não afeta outro.</i>
        <span>Ex:</span><br />
        <my-form 
        :key="field" v-for="field in fieldList" 
        />
    </div>

    <script>
        const myForm = Vue.component("MyForm",{
            template: '<div class="space-x-2">' + 
                        '<input type="text" class="p-2 rounded text-black" v-model="text" />' +  
                        '<button type="button" @click="clear" class="p-2 drop-shadow-lg bg-white text-black rounded">clear</button>' +
                        '<p>{{reverseText}}</p>' +
                    '</div>',
        data(){
            return{
                text:'',
            }
        },
        computed:{
            reverseText(){
                return this.text.split('').reverse().join('') //  js puro
            }
        }
        ,
        methods:{
            clear(){
                this.text = ''
            },
        }
        });
        const app = new Vue({
            el: "#app",
            data(){
                return{
                    fieldList: [
                        'Nome',
                        'Email',
                        'Telefone'
                    ]
                }
            },
        });
    </script>
</body>
</html>
