<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Curso de vue 2 - aula 01</title>
</head>
<body class="p-8 space-y-4">
    <a class="p-2 bg-green-200 shadow-lg rounded hover:bg-green-500" href="../index.html">Voltar ao menu de navegação</a>
    <div id="app" class="bg-slate-200 p-4 rounded drop-shadow-lg w-full space-y-2 transition duration-200">
        
        <p>
            Aqui realizamos a instalação do Vuejs 2 via CDN
        </p>
        <span>
            Essa mensagem vem de uma variável vue: {{message}}
        </span>
    </div>

    <script>
        const app = new Vue({
            el: "#app",
            data(){
                return{
                    message:'Bem vindo ao vuejs 2!'
                }
            }
        });
    </script>
</body>
</html>
